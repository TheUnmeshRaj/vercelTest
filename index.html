<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flag Master - Navigate the Grand Line of Flags!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pirata+One&family=Bungee&display=swap');

  :root {
    --radius: 1rem;
    --blur: 12px;
    --shadow: 0 12px 30px rgba(0,0,0,0.1);
    --font: 'Inter', system-ui, sans-serif;
    --pirate-font: 'Pirata One', cursive;
    --title-font: 'Bungee', cursive;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: var(--font);
    background: linear-gradient(120deg, #dbeafe, #f8fafc);
    display: flex;
    flex-direction: column;
  }

  header {
    font-family: var(--pirate-font);
    font-size: 2rem;
    font-weight: 700;
    color: #1e293b;
    padding: 1rem 0;
    text-align: center;
    flex-shrink: 0;
  }

  .container {
    max-width: 480px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(var(--blur));
    border-radius: var(--radius);
    padding: 2rem;
    box-shadow: var(--shadow);
    text-align: center;
    margin: auto;
    animation: jumpIn 0.8s ease-out;
  }

  @keyframes jumpIn {
    0% {
      opacity: 0;
      transform: translateY(30px) scale(0.95);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  h1 {
    font-family: var(--title-font);
    font-size: 2.2rem;
    font-weight: 800;
    color: #1e293b;
    margin-bottom: 1rem;
    line-height: 1.2;
  }

  p {
    font-size: 1.1rem;
    color: #475569;
    margin-bottom: 2rem;
    font-weight: 500;
    line-height: 1.5;
  }

  a.button {
    background-image: linear-gradient(135deg, #6366f1, #8b5cf6);
    padding: 1rem 2.5rem;
    border-radius: 0.75rem;
    color: white;
    font-family: var(--title-font);
    font-size: 1.2rem;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    transition: background 0.3s ease;
    display: inline-block;
  }

  a.button:hover {
    background-image: linear-gradient(135deg, #8b5cf6, #6366f1);
  }

  footer {
    font-size: 0.85rem;
    font-weight: 500;
    color: #64748b;
    text-align: center;
    padding: 1rem 0;
    flex-shrink: 0;
  }

  @media (prefers-color-scheme: dark) {
    body, html {
      background: linear-gradient(120deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }
    header {
      color: #e2e8f0;
    }
    .container {
      background: rgba(0,0,0,0.15);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }
    h1 {
      color: #f1f5f9;
    }
    p {
      color: #cbd5e1;
    }
    footer {
      color: #94a3b8;
    }
  }
</style>
</head>
<body>
  <header>Flag Master</header>
  <div class="container">
    <h1>Welcome to Flag Master!</h1>
    <p>Test your knowledge of world flags and become a flag expert!</p>
    <a href="game.html" class="button">Start Adventure!</a>
  </div>
  <footer>&copy; 2025 Flag Master. All rights reserved.</footer>
</body>
</html>
